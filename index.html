<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bastau Esports</title>
  <style>
    :root {
      --accent: #5eead4;
      --accent2: #3b82f6;
      --bg: #0f0f0f;
      --text: #e0ffe5;
      --card-bg: #1a1a1a;
    }@keyframes neonPulse {
  0%, 100% {
    box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent), 0 0 30px var(--accent);
  }
  50% {
    box-shadow: 0 0 15px var(--accent2), 0 0 25px var(--accent2), 0 0 35px var(--accent2);
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg);
  color: var(--accent);
  background-image: radial-gradient(circle at 1px 1px, #1f1f1f 1px, transparent 0);
  background-size: 20px 20px;
}

#intro {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #000;
  color: var(--accent);
  font-size: 2rem;
  animation: fadeIn 2s ease forwards;
}

header, footer {
  background-color: #000;
  padding: 20px;
  text-align: center;
  border-bottom: 2px solid var(--accent);
  animation: neonPulse 3s infinite ease-in-out;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
  text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 10px;
}

nav a, #lang-switcher button {
  color: var(--accent);
  text-decoration: none;
  font-weight: bold;
  background: none;
  border: none;
  cursor: pointer;
}

nav a:hover, #lang-switcher button:hover {
  color: #fff;
  text-shadow: 0 0 8px var(--accent);
}

section {
  padding: 40px 20px;
  max-width: 1000px;
  margin: auto;
  color: var(--text);
}

.players {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
}

.player-card {
  border: 1px solid var(--accent);
  padding: 10px;
  text-align: center;
  background: var(--card-bg);
  transition: 0.3s ease;
  box-shadow: 0 0 8px var(--accent);
  animation: neonPulse 4s infinite ease-in-out;
}

.player-card:hover {
  box-shadow: 0 0 20px var(--accent2);
  transform: scale(1.05);
}

.player-card a {
  color: var(--accent);
  text-decoration: none;
  display: block;
  font-weight: bold;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 400px;
  margin: auto;
}

input, textarea, button[type="submit"] {
  padding: 10px;
  border: none;
  border-radius: 5px;
}

input, textarea {
  background: #222;
  color: var(--accent);
}

button[type="submit"] {
  background-color: var(--accent2);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px var(--accent2);
}

button[type="submit"]:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--accent2), 0 0 30px var(--accent2);
}

table {
  width: 100%;
  max-width: 800px;
  margin: auto;
  border-collapse: collapse;
  color: var(--text);
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid var(--accent);
}

@media (max-width: 500px) {
  header h1 {
    font-size: 1.8rem;
  }
  section {
    padding: 20px 15px;
  }
}

  </style>
</head>
<body>
  <div id="intro">Добро пожаловать в Bastau Esports</div>  <header>
    <h1>Bastau Esports</h1>
    <p><span data-i18n="slogan">Хедшот в каждый дом</span></p>
    <nav>
      <a href="#about" data-i18n="nav_about">О нас</a>
      <a href="#team" data-i18n="nav_team">Состав</a>
      <a href="#apply" data-i18n="nav_apply">Заявка</a>
      <div id="lang-switcher">
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('kz')">KZ</button>
        <button onclick="setLang('en')">EN</button>
      </div>
    </nav>
  </header>  <!-- Остальной код без изменений -->  <footer>
    <p>&copy; 2025 Bastau Esports — <span data-i18n="rights">Все права защищены</span></p>
  </footer>  <script>
    const translations = {
      ru: { icymu: "IcyMu — капитан, рифлер", kalim: "KaL1m — энтрифрагер", 2tapp: "2tapp — снайпер", said: "SAiD — саппорт", la1tou: "La1tou — люркер" },
      kz: { icymu: "IcyMu — капитан, рифлер", kalim: "KaL1m — кіріс фраггер", 2tapp: "2tapp — снайпер", said: "SAiD — қолдаушы", la1tou: "La1tou — люркер" },
      en: { icymu: "IcyMu — captain, rifler", kalim: "KaL1m — entry fragger", 2tapp: "2tapp — sniper", said: "SAiD — support", la1tou: "La1tou — lurker" }
    };

    function setLang(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }

    window.addEventListener('load', () => {
      const intro = document.getElementById('intro');
      setTimeout(() => {
        intro.style.display = 'none';
      }, 2000);
    });
  </script></body>
</html>
